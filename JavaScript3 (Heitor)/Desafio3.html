<!DOCTYPE html>
<html lang="pt-br">

	<head>
	
		<title>Desafio 3</title>
		
		<script>
		//dado o dia da semana em número escreva o dia da semana em texto
		
		var dia = prompt('Digite um número de 1 á 7 para ver o dia da semana correspondente')
		
		switch(dia){
		
		case '1':
		
		document.write('Domingo')
		break;
		
		case '2':
		
		document.write('Segunda')
		break;
		
		case '3':
		
		document.write('Terça')
		break;
		
		case '4':
		
		document.write("Quarta")
		break;
		
		case '5':
		
		document.write('Quinta')
		break;
		
		case '6':
		
		document.write('Sexta')
		break;
		
		case '7':
		
		document.write('Sábado')
		break;
		
		default:
		
		document.write("Esse número não corresponde a nenhum dia da semana")
		
		}
		
		</script>
	
	</head>
	
	<body>
	
	
	</body>

</html>
