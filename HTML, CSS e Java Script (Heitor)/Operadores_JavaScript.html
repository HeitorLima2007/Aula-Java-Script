<!DCTYPE html>
<html>

<head>

<script>

var num1 = 20
var num2 = 20
var num3 = 30

document.writeln("A soma do num1 + num2 é: "+(num1+num2)+"<br>")
document.writeln("A subtração do num1 - num2 é: "+(num1-num2)+"<br>")
document.writeln("A multiplicação do num1 * num2 é: "+(num1*num2)+"<br>")
document.writeln("A divisão do num1 / num2 é: "+(num1/num2)+"<br>")
document.writeln("O modo da divisão do num1 % 2 é: "+(num1%2)+"<br>")
document.writeln("O incremento do num1++ é: "+(num1++)+"<br>")
//quando o incremento ou decremento da variável é colocado após a variável o browser entende que deve apresentar a variável e depois fazer a alteração
document.writeln("O incremento do ++num1 é: "+(num1)+"<br>")
//quanto o decremento ou incremento é colocado antes da váriável ele entende que a váriável a seguir deve sofrer a alteração
document.writeln("O incremento do ++num1 é: "+(++num1)+"<br>")
document.writeln("O decremento do num2 é: "+(--num2)+"<br>")
document.writeln("O decremento do num2 é: "+(num2--)+"<br>")
document.writeln("O decremento do num2 é: "+(num2)+"<br>")
document.writeln("O incremento do num1 += num3 é: "+(num1+=num3)+"<br>")
document.writeln("O decremento do num1 -= num3 é: "+(num1-=num3)+"<br>")

</script>

</head>

<body>



</body>
