<!DOCTYPE html>
<html lang="pt-br">

<head>

<script>

document.write("Operador Logico &&<br>")
/*Operador Lógico && como o operador E só retornará verdadeiro se as comparações forem verdadeiras*/

if(2==2&&2==7){

document.write('(2==2&&2==7) verdadeiro<br>')

}else{

document.write("(2==2&&2==7) false<br>")

}

if(7==7&&2==2){

document.write('(2==2&&7==7) verdadeiro<br>')

}else{

document.write('(2==2&&7==7) false<br>')

}

/*Operador Lógico || como o operador Lógico OU e uma das comparações for retornar verdadeiro o resultado será verdadeiro, se as operaões retornarem verdadeiro */

document.write("Operador Logico ||<br>")

if(2==2||2==7){

document.write("(2==2||2==7) verdadeiro<br>")

}else{

document.write("(2==2||2==7) false<br>")

}

if(7==7||2==2){

document.write("(7==7||2==2) verdadeiro<br>")

}else{

document.write("(7==7||2==2) false<br>")

}

</script>

</head>

</body>

</html>
